<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Shopping cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart" aria-hidden="true"> Cart<span>0</span></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img src="images/blackhoodie.jpg" alt="hoodie1">
            <h3>Black hoodie</h3>
            <h3>₹ 1200</h3>
            <a href="#" class="add-cart cart1">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/bluehoodie.jpg" alt="hoodie2">
            <h3>Blue hoodie</h3>
            <h3>₹ 1100</h3>
            <a href="#" class="add-cart cart2">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/Khakhigreenhoodie.jpg" alt="hoodie3">
            <h3>Khakhi Green hoodie</h3>
            <h3>₹ 1500</h3>
            <a href="#" class="add-cart cart3">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/pinkhoodie.jpg" alt="hoodie4">
            <h3>Pink hoodie</h3>
            <h3>₹ 1200</h3>
            <a href="#" class="add-cart cart4">Add Cart</a>

        </div>
        <div class="image">
            <img src="images/whitehoodie.jpg" alt="hoodie5">
            <h3>White hoodie</h3>
            <h3>₹ 1600</h3>
            <a href="#" class="add-cart cart5">Add Cart</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9da824debc.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
